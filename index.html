<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static\css\css.css">
    <title>javascript on steriods</title>
</head>
<body>
    <div class="container-1">
        <h2> Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://thumbs.dreamstime.com/b/cartoon-large-rock-hand-drawn-illustration-retro-style-vector-available-37010947.jpg" height= 150 width=150 alt="" onclick="rpsGame(this)">
            <img id="paper" src="https://as2.ftcdn.net/jpg/01/64/65/59/500_F_164655938_0XiSjB7ZndWxyzIUakJg6q74TYzcBWv2.jpg" height= 150 width=150 alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://previews.123rf.com/images/lineartestpilot/lineartestpilot1802/lineartestpilot180290108/95741280-cartoon-barber-scissors-vector-illustration-.jpg" height= 150 width=150 alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change the Color of all Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="Random">Random</option>
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="Reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-danger">Yahoo</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>


        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
